{% extends "base.html" %}
{% block content %}

<h1> {{klass.name}} </h1>
<form action="" method="post" name="newStudent">
    {{form.hidden_tag()}}
    <p>
        学生姓名:<br>
        {{form.name(size=80)}}<br>
        {% for error in form.errors.name %}
            <span style="color:red;">[{{error}}]</span>
        {% endfor %}<br>
    </p>
    <p><input type="submit" value="添加"></p>
</form>
{% endblock %}
